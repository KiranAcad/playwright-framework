
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Test Report</title>
        <style>
          body { font-family: Segoe UI, sans-serif; margin: 24px; color: #1f2937; background: #f8fafc; }
          h1 { margin-bottom: 8px; }
          .meta { margin-bottom: 16px; }
          .summary { display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }
          .card { background: #ffffff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 10px 14px; min-width: 130px; }
          table { width: 100%; border-collapse: collapse; background: #ffffff; }
          th, td { border: 1px solid #e5e7eb; padding: 10px; text-align: left; font-size: 14px; }
          th { background: #f1f5f9; }
          .status { font-weight: 600; text-transform: uppercase; }
          .passed { color: #15803d; }
          .failed, .timedOut, .interrupted { color: #b91c1c; }
          .skipped { color: #9a3412; }
        </style>
      </head>
      <body>
        <h1>Playwright Custom HTML Report</h1>
        <div class="meta">
          <div><strong>Run status:</strong> passed</div>
          <div><strong>Started:</strong> 2026-02-16T12:17:25.531Z</div>
          <div><strong>Ended:</strong> 2026-02-16T12:17:25.536Z</div>
          <div><strong>Duration (ms):</strong> 5</div>
        </div>
        <div class="summary">
          <div class="card"><strong>Total</strong><br/>0</div>
          <div class="card"><strong>Passed</strong><br/>0</div>
          <div class="card"><strong>Failed</strong><br/>0</div>
          <div class="card"><strong>Skipped</strong><br/>0</div>
          <div class="card"><strong>Timed Out</strong><br/>0</div>
          <div class="card"><strong>Interrupted</strong><br/>0</div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Test Name</th>
              <th>File</th>
              <th>Status</th>
              <th>Started At</th>
              <th>Ended At</th>
              <th>Duration (ms)</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </body>
      </html>
